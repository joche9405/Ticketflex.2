<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketFlex - Recuperar Contraseña</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #6c63ff;
            --primary-dark: #564fc9;
            --secondary: #ff6584;
            --dark: #2b0a3d;
            --light: #f8f9fa;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --ticket-orange: #F3501E;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .password-wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .password-container {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .ticket-animation-container {
            width: 70%;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ticket-animation-container img {
            max-width: 100%;
            height: auto;
            opacity: 0.9;
            animation: float 6s ease-in-out infinite;
        }

        .brand-logo {
            height: 80px;
            width: 100%;
            background: url("/images/ticketflex.png") no-repeat center;
            background-size: contain;
            margin: 0 auto 30px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
        }

        h1 {
            font-weight: 700;
            color: white;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--gradient);
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            height: 50px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            padding-left: 45px;
            color: white;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 38px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .btn-primary {
            background: var(--gradient);
            border: none;
            height: 50px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
            width: 100%;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
        }

        .alert {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            border: none;
            backdrop-filter: blur(5px);
            color: white;
        }

        .alert-danger {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.4);
        }

        .alert-success {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid rgba(46, 213, 115, 0.4);
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .back-to-login a:hover {
            color: white;
            text-decoration: underline;
        }

        /* Animaciones */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .ticket-text {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        @media (max-width: 992px) {
            .password-wrapper {
                flex-direction: column;
                max-width: 480px;
            }

            .password-container,
            .ticket-animation-container {
                width: 100%;
            }

            .ticket-animation-container {
                height: 300px;
            }

            .password-container {
                padding: 30px;
            }
        }

        @media (max-width: 576px) {
            .password-container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .ticket-animation-container {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="password-wrapper">
        <div class="password-container animate__animated animate__fadeInLeft">
            <div class="brand-logo floating"></div>
            <h1>Recuperar Contraseña</h1>

            <div th:if="${mensaje}" class="alert alert-success animate__animated animate__fadeIn" th:text="${mensaje}"></div>
            <div th:if="${error}" class="alert alert-danger animate__animated animate__shakeX" th:text="${error}"></div>

            <form th:action="@{/admin/reset-password-request}" method="post">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Ingresa tu correo electrónico" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-paper-plane me-2"></i> Enviar Enlace
                </button>
            </form>

            <div class="back-to-login">
                <a href="/login"><i class="fas fa-arrow-left me-2"></i>Volver al Inicio de Sesión</a>
            </div>
        </div>

        <div class="ticket-animation-container">
            <div class="ticket-text">Recupera el acceso a tu cuenta</div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Animación de entrada para los campos
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach((input, index) => {
                input.style.opacity = '0';
                input.style.transform = 'translateY(20px)';
                input.style.transition = `all 0.5s ease ${index * 0.1}s`;

                setTimeout(() => {
                    input.style.opacity = '1';
                    input.style.transform = 'translateY(0)';
                }, 100);
            });

            // Efecto de carga para el botón
            const form = document.querySelector('form');
            form.addEventListener('submit', function (e) {
                const btn = this.querySelector('button[type="submit"]');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Enviando...';
                btn.disabled = true;
            });
        });
    </script>
</body>
</html>
