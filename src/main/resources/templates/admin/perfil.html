<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Administrador | TicketFlex Admin</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --primary: #6c63ff;
            --primary-dark: #564fc9;
            --secondary: #ff6584;
            --dark: #2b0a3d;
            --light: #f8f9fa;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --success: #2ed573;
            --danger: #ff4757;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            position: relative;
            color: white;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 0;
            height: 110px;
            overflow: hidden;
        }

        .navbar-brand {
            background: rgba(41, 41, 41, 0.1);
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 90px;
            margin-right: 10px;

        }

        .brand-text {
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .user-info i {
            font-size: 20px;
            margin-right: 10px;
            color: var(--primary);
        }

        .user-name {
            font-weight: 500;
        }

        .btn-glass {
            background: var(--glass);
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            color: white;
            transition: all 0.3s;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-primary-glass {
            background: var(--gradient);
            border: none;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }

        .btn-primary-glass:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }

        /* Main Container */
        .main-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Profile Section */
        .profile-section {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .profile-section h2 {
            font-weight: 700;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        .profile-section h2 i {
            margin-right: 15px;
            color: var(--primary);
        }

        .profile-info {
            margin-bottom: 30px;
        }

        .profile-info .info-group {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .profile-info label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
            display: block;
        }

        .profile-info p {
            font-size: 1.1rem;
            margin: 0;
        }

        .profile-form {
            margin-top: 30px;
        }

        .profile-form .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
        }

        .profile-form .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
            color: white;
        }

        .profile-form .btn {
            padding: 12px 25px;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .profile-form .btn-primary {
            background: var(--gradient);
            border: none;
        }

        .profile-form .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            margin-top: 25px;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-2px);
        }

        .btn-back i {
            margin-right: 8px;
        }

        /* Alert Styles */
        .alert {
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 25px;
            border: none;
            display: flex;
            align-items: center;
        }

        .alert i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .alert-success {
            background: rgba(46, 213, 115, 0.2);
            color: var(--success);
            border: 1px solid rgba(46, 213, 115, 0.4);
        }

        .alert-danger {
            background: rgba(255, 71, 87, 0.2);
            color: var(--danger);
            border: 1px solid rgba(255, 71, 87, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }

            .navbar-brand img {
                height: 30px;
            }

            .profile-section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex align-items-center">
            <a class="navbar-brand" href="#">
                <img src="/images/ticketflex.png" alt="TicketFlex">
                <span class="brand-text">TicketFlex Admin</span>
            </a>

            <!-- Espaciador para empujar todo lo demás a la derecha -->
            <div class="ms-auto d-flex align-items-center">
                <div class="user-info me-3">
                    <i class="fas fa-user-shield"></i>
                    <span class="user-name" th:text="${nombreUsuario}"></span>
                </div>

                <!-- BOTÓN PERFIL -->
                <a th:href="@{/admin/perfil}" class="btn btn-glass me-2">
                    <i class="fas fa-user me-1"></i>
                    <span class="d-none d-md-inline">Perfil</span>
                </a>

                <!-- CERRAR SESIÓN -->
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-glass">
                        <i class="fas fa-sign-out-alt me-1"></i>
                        <span class="d-none d-md-inline">Salir</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="main-container animate__animated animate__fadeIn">
        <div class="profile-section">
            <h2><i class="fas fa-user-cog"></i> Perfil del Administrador</h2>

            <!-- Alert Messages -->
            <div th:if="${param.success}" class="alert alert-success animate__animated animate__fadeIn">
                <i class="fas fa-check-circle"></i> Contraseña actualizada correctamente.
            </div>
            <div th:if="${param.error}" class="alert alert-danger animate__animated animate__fadeIn">
                <i class="fas fa-exclamation-circle"></i> Hubo un error al actualizar la contraseña.
            </div>

            <!-- Profile Info -->
            <div class="profile-info">
                <div class="info-group">
                    <label>Nombre completo:</label>
                    <p th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></p>
                </div>
                <div class="info-group">
                    <label>Email:</label>
                    <p th:text="${usuario.email}"></p>
                </div>
                <div class="info-group">
                    <label>Teléfono:</label>
                    <p th:text="${usuario.telefono} ?: 'No especificado'"></p>
                </div>
                <div class="info-group">
                    <label>Dirección:</label>
                    <p th:text="${usuario.direccion} ?: 'No especificada'"></p>
                </div>
            </div>

            <!-- Password Update Form -->
            <form class="profile-form" th:action="@{/admin/actualizarPerfil}" method="post">
                <div class="form-group">
                    <label for="password">Nueva Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" minlength="6" required
                        placeholder="Ingresa tu nueva contraseña">
                    <small class="form-text text-muted">Mínimo 6 caracteres</small>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save mr-2"></i> Actualizar Contraseña
                </button>
            </form>

            <a th:href="@{/admin/dashboard}" class="btn btn-back animate__animated animate__fadeInUp">
                <i class="fas fa-arrow-left mr-2"></i> Volver al Panel
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Animación para los elementos del formulario
        document.addEventListener('DOMContentLoaded', function () {
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.opacity = '0';
                group.style.transform = 'translateY(20px)';
                group.style.animation = `fadeInUp 0.5s ease forwards ${index * 0.1 + 0.3}s`;
            });
        });
    </script>
</body>

</html>
