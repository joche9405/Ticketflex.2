<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evento | TicketFlex Admin</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --primary: #6c63ff;
            --primary-dark: #564fc9;
            --secondary: #ff6584;
            --dark: #2b0a3d;
            --light: #f8f9fa;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            position: relative;
            color: white;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 0;
            height: 110px;
            overflow: hidden;
        }

        .navbar-brand {
            background: rgba(41, 41, 41, 0.1);
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 90px;
            margin-right: 10px;
            
        }

        .brand-text {
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .user-info i {
            font-size: 20px;
            margin-right: 10px;
            color: var(--primary);
        }

        .user-name {
            font-weight: 500;
        }

        .btn-glass {
            background: var(--glass);
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            color: white;
            transition: all 0.3s;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-primary-glass {
            background: var(--gradient);
            border: none;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }

        .btn-primary-glass:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }

        /* Main Container */
        .main-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Event Form */
        .event-form-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.8s ease;
        }

        .form-header {
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 20px;
        }

        .form-header h1 {
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-header h1 i {
            margin-right: 15px;
            color: var(--primary);
        }

        .form-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--gradient);
            border-radius: 3px;
        }

        .form-label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
        }

        .form-text {
            color: rgba(255, 255, 255, 0.6) !important;
            font-size: 0.85rem;
        }

        .btn-submit {
            background: var(--gradient);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
            color: white;
            width: 100%;
            margin-top: 20px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
        }

        .btn-back i {
            margin-right: 8px;
        }

        /* File Input Custom */
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed var(--glass-border);
            color: white;
            padding: 40px 20px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary);
        }

        .file-input-button i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
            color: var(--primary);
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-name {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--primary);
        }

        /* Current Image Preview */
        .current-image-container {
            margin-top: 20px;
            text-align: center;
        }

        .current-image-label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            display: block;
        }

        .current-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .event-form-container {
                padding: 30px 20px;
            }
            
            .form-header h1 {
                font-size: 1.5rem;
            }
            
            .navbar-brand {
                font-size: 1.2rem;
            }
            
            .navbar-brand img {
                height: 30px;
            }
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex align-items-center">
            <a class="navbar-brand" href="#">
                <img src="/images/ticketflex.png" alt="TicketFlex">
                <span class="brand-text">TicketFlex Admin</span>
            </a>

            <!-- Espaciador para empujar todo lo demás a la derecha -->
            <div class="ms-auto d-flex align-items-center">
                <div class="user-info me-3">
                    <i class="fas fa-user-shield"></i>
                    <span class="user-name" th:text="${nombreUsuario}"></span>
                </div>

                <!-- BOTÓN PERFIL -->
                <a th:href="@{/admin/perfil}" class="btn btn-glass me-2">
                    <i class="fas fa-user me-1"></i>
                    <span class="d-none d-md-inline">Perfil</span>
                </a>

                <!-- CERRAR SESIÓN -->
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-glass">
                        <i class="fas fa-sign-out-alt me-1"></i>
                        <span class="d-none d-md-inline">Salir</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <a th:href="@{/admin/dashboard}" class="btn btn-back animate__animated animate__fadeIn">
            <i class="fas fa-arrow-left"></i> Volver al Dashboard
        </a>
        
        <div class="event-form-container">
            <div class="form-header">
                <h1><i class="fas fa-edit"></i> Editar Evento</h1>
            </div>
            
            <form th:action="@{/admin/eventos/editar/{id}(id=${evento.id})}" method="post" th:object="${evento}" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="nombreEvento" class="form-label">Nombre del Evento</label>
                    <input type="text" class="form-control" id="nombreEvento" th:field="*{nombreEvento}" required>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="text" class="form-control" id="fecha" th:field="*{fecha}" 
                               placeholder="dd-mm-aaaa" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" 
                               min="2025-04-29" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lugar" class="form-label">Lugar</label>
                        <select class="form-select" id="lugar" th:field="*{lugar}" required>
                            <option value="">Seleccionar ciudad</option>
                            <option value="Bogota">Bogotá</option>
                            <option value="Medellin">Medellín</option>
                            <option value="Cali">Cali</option>
                            <option value="Barranquilla">Barranquilla</option>
                            <option value="Cartagena">Cartagena</option>
                            <option value="Bucaramanga">Bucaramanga</option>
                            <option value="Manizales">Manizales</option>
                            <option value="Pereira">Pereira</option>
                            <option value="Armenia">Armenia</option>
                            <option value="Cucuta">Cúcuta</option>
                            <option value="Santa Marta">Santa Marta</option>
                            <option value="Villavicencio">Villavicencio</option>
                            <option value="Ibague">Ibagué</option>
                            <option value="Neiva">Neiva</option>
                            <option value="Popayan">Popayán</option>
                            <option value="Sincelejo">Sincelejo</option>
                            <option value="Tunja">Tunja</option>
                            <option value="Monteria">Montería</option>
                            <option value="Riohacha">Riohacha</option>
                            <option value="Valledupar">Valledupar</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="4" required></textarea>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="precioBase" class="form-label">Precio Base ($)</label>
                        <input type="number" step="0.01" class="form-control" id="precioBase" th:field="*{precioBase}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="disponibilidad" class="form-label">Disponibilidad</label>
                        <input type="number" class="form-control" id="disponibilidad" th:field="*{disponibilidad}" required>
                    </div>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select class="form-select" id="categoria" th:field="*{categoria}">
                            <option value="">Seleccione una categoría</option>
                            <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="artista" class="form-label">Artista/Grupo Principal</label>
                        <input type="text" class="form-control" id="artista" th:field="*{artista}">
                        <small class="form-text">Nombre del artista o grupo principal</small>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Imagen del Evento</label>
                    <div class="file-input-container">
                        <div class="file-input-button">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Arrastra o haz clic para subir una nueva imagen</span>
                            <small class="form-text">Formatos soportados: JPG, PNG (Max. 5MB)</small>
                        </div>
                        <input type="file" class="file-input" id="nuevaImagen" name="nuevaImagen" accept="image/*">
                    </div>
                    <div id="file-name" class="file-name"></div>
                    
                    <div class="current-image-container" th:if="${evento.imagen != null}">
                        <span class="current-image-label">Imagen actual:</span>
                        <img th:src="@{/api/imagen/{id}(id=${evento.imagen})}" alt="Imagen actual del evento" class="current-image">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-save mr-2"></i> Guardar Cambios
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Mostrar nombre de archivo seleccionado
        document.getElementById('nuevaImagen').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'Ningún archivo seleccionado';
            document.getElementById('file-name').textContent = fileName;
        });

        // Validación de fecha mínima
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const minDate = new Date(today.setDate(today.getDate() + 1)).toISOString().split('T')[0];
            
            // Si el campo de fecha ya es de tipo date, establecer el mínimo
            const fechaInput = document.getElementById('fecha');
            if (fechaInput.type === 'date') {
                fechaInput.min = minDate;
            }
        });
    </script>
</body>
</html>
