<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Listar Eventos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">

</head>

<body>
    <div class="container">
        <!-- Barra de navegacion -->
        <nav class="navbar navbar-expand-lg navbar-dark mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/images/ticketflex.png" alt="Logo TicketFlex" class="img-fluid" style="max-height: 60px;">

                    TicketFlex Admin
                </a>
                <div class="ml-auto d-flex align-items-center">

                    <span class="navbar-text mr-3">
                        <i class="fas fa-user-circle mr-2"></i>
                        <span th:text="${nombreUsuario}"></span>
                    </span>
                    <form th:action="@{/logout}" method="post" class="form-inline">
                        <button type="submit" class="btn btn-outline-light">
                            <i class="fas fa-sign-out-alt mr-2"></i>Cerrar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container">
            <!-- Botón del dashboard -->
            <a th:href="@{/admin/dashboard}" class="btn btn-primary">Volver al Dashboard</a>

            <h1>Lista de Eventos</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Lugar</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="evento : ${eventos}">
                        <td th:text="${evento.nombreEvento}">Nombre del Evento</td>
                        <td th:text="${evento.fecha}">Fecha</td>
                        <td th:text="${evento.lugar}">Lugar</td>
                        <td>
                            <a th:href="@{/admin/eventos/editar/{id}(id=${evento.id})}"
                                class="btn btn-warning">Editar</a>
                            <a th:href="@{/admin/eventos/eliminar/{id}(id=${evento.id})}"
                                class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/admin/eventos/crear}" class="btn btn-success">Crear Nuevo Evento</a>
        </div>
</body>

</html>
