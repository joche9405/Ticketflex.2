<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketFlex - Iniciar Sesión</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Three.js para la animación 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.min.js"></script>
    <style>
        :root {
            --primary: #6c63ff;
            --primary-dark: #564fc9;
            --secondary: #ff6584;
            --dark: #2b0a3d;
            --light: #f8f9fa;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --ticket-orange: #F3501E;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .login-wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .login-container {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .ticket-animation-container {
            width: 70%;
            position: relative;
            overflow: hidden;
        }

        #ticketCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 120%;
            height: 75%;
        }

        .brand-logo {
            height: 80px;
            width: 100%;
            background: url("/images/ticketflex.png") no-repeat center;
            background-size: contain;
            margin: 0 auto 30px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
        }

        h1 {
            font-weight: 700;
            color: white;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--gradient);
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            height: 50px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            padding-left: 45px;
            color: white;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 38px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 38px;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .password-toggle:hover {
            color: white;
        }

        .btn-login {
            background: var(--gradient);
            border: none;
            height: 50px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
            width: 100%;
            color: white;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
        }

        .alert {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: white;
        }

        .alert-danger {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.4);
        }

        .alert-success {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid rgba(46, 213, 115, 0.4);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .forgot-password a:hover {
            color: white;
            text-decoration: underline;
        }

        /* Animaciones */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        /* Texto animado en el lado 3D */
        .ticket-text {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            opacity: 0;
            animation: fadeIn 2s ease 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 992px) {
            .login-wrapper {
                flex-direction: column;
                max-width: 480px;
            }

            .login-container,
            .ticket-animation-container {
                width: 100%;
            }

            .ticket-animation-container {
                height: 300px;
            }

            .login-container {
                padding: 30px;
            }
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 25px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .ticket-animation-container {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-container animate__animated animate__fadeInLeft">
            <div class="brand-logo floating"></div>
            <h1>Iniciar Sesión</h1>

            <!-- Mensaje de error de credenciales -->
            <div th:if="${param.error}" class="alert alert-danger animate__animated animate__shakeX">
                <i class="fas fa-exclamation-circle me-2"></i> Email o contraseña incorrectos
            </div>

            <!-- Mensaje de logout exitoso -->
            <div th:if="${param.logout}" class="alert alert-success animate__animated animate__fadeIn">
                <i class="fas fa-check-circle me-2"></i> Has cerrado sesión correctamente
            </div>

            <!-- Mensaje de contraseña reseteada exitosamente -->
            <div th:if="${mensaje}" class="alert alert-success animate__animated animate__fadeIn">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${mensaje}"></span>
            </div>


            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Email</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-control" id="username" name="username"
                        placeholder="Ingresa tu email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Ingresa tu contraseña" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i> Iniciar Sesión
                </button>
            </form>

            <div class="forgot-password">
                <a href="/admin/forgot-password"><i class="fas fa-key me-2"></i>¿Olvidaste tu contraseña?</a>
            </div>
        </div>

        <div class="ticket-animation-container">
            <div id="ticketCanvas"></div>
            <div class="ticket-text">Tu entrada a experiencias inolvidables</div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Mostrar/ocultar contraseña
        document.getElementById('togglePassword').addEventListener('click', function () {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Animación de entrada para los campos
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach((input, index) => {
            input.style.opacity = '0';
            input.style.transform = 'translateY(20px)';
            input.style.transition = `all 0.5s ease ${index * 0.1}s`;

            setTimeout(() => {
                input.style.opacity = '1';
                input.style.transform = 'translateY(0)';
            }, 100);
        });

        // Efecto de carga para el botón de login
        document.querySelector('form').addEventListener('submit', function (e) {
            const btn = this.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Verificando...';
            btn.disabled = true;
        });

        // ANIMACIÓN 3D DEL TICKET - VERSIÓN FUNCIONAL
        document.addEventListener('DOMContentLoaded', function () {
            // Configuración inicial
            const canvasContainer = document.getElementById('ticketCanvas');
            const width = canvasContainer.clientWidth;
            const height = canvasContainer.clientHeight;

            // Escena
            const scene = new THREE.Scene();

            // Cámara
            const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.z = 8;

            // Renderer
            const renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setSize(width, height);
            renderer.shadowMap.enabled = true;
            canvasContainer.appendChild(renderer.domElement);

            // Luces
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight2.position.set(-5, -10, -7);
            scene.add(directionalLight2);

            // Crear forma del ticket con bordes recortados
            function createTicketShape() {
                const shape = new THREE.Shape();
                const width = 4;
                const height = 6;
                const radius = 0.3;
                const notchRadius = 0.2;

                // Punto de inicio (esquina inferior izquierda)
                shape.moveTo(-width / 2 + radius, -height / 2);

                // Lado inferior
                shape.lineTo(width / 2 - radius, -height / 2);
                shape.absarc(width / 2 - radius, -height / 2 + radius, radius, -Math.PI / 2, 0, false);

                // Lado derecho
                shape.lineTo(width / 2, height / 2 - radius);
                shape.absarc(width / 2 - radius, height / 2 - radius, radius, 0, Math.PI / 2, false);

                // Lado superior con muesca
                shape.lineTo(notchRadius, height / 2);
                shape.absarc(0, height / 2 - notchRadius, notchRadius, Math.PI / 2, -Math.PI / 2, true);
                shape.lineTo(-width / 2 + radius, height / 2);
                shape.absarc(-width / 2 + radius, height / 2 - radius, radius, Math.PI / 2, Math.PI, false);

                // Lado izquierdo
                shape.lineTo(-width / 2, -height / 2 + radius);
                shape.absarc(-width / 2 + radius, -height / 2 + radius, radius, Math.PI, -Math.PI / 2, false);

                return shape;
            }

            // Crear el ticket 3D
            function createTicket() {
                const group = new THREE.Group();

                // Forma base del ticket
                const shape = createTicketShape();
                const extrudeSettings = {
                    depth: 0.2,
                    bevelEnabled: true,
                    bevelSize: 0.05,
                    bevelThickness: 0.05,
                    bevelSegments: 3
                };

                const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
                const material = new THREE.MeshStandardMaterial({
                    color: 0xF3501E, // Naranja
                    roughness: 0.3,
                    metalness: 0.1
                });

                const ticket = new THREE.Mesh(geometry, material);
                ticket.castShadow = true;
                ticket.receiveShadow = true;
                group.add(ticket);

                // Línea curva blanca (swoosh)
                const curve = new THREE.CubicBezierCurve3(
                    new THREE.Vector3(-1.5, -1, 0.21),
                    new THREE.Vector3(-0.5, -0.5, 0.21),
                    new THREE.Vector3(0.5, 0.5, 0.21),
                    new THREE.Vector3(1.5, 1, 0.21)
                );

                const points = curve.getPoints(50);
                const swooshGeometry = new THREE.BufferGeometry().setFromPoints(points);
                const swooshMaterial = new THREE.LineBasicMaterial({
                    color: 0xffffff,
                    linewidth: 2
                });
                const swoosh = new THREE.Line(swooshGeometry, swooshMaterial);
                group.add(swoosh);

                return group;
            }

            // Cargar fuentes y añadir texto
            function addTextToTicket(ticket) {
                const loader = new THREE.FontLoader();

                loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
                    const textSettings = {
                        font: font,
                        size: 0.4,
                        height: 0.05,
                        curveSegments: 12,
                        bevelEnabled: false
                    };

                    // Geometría "Ticket"
                    const ticketGeo = new THREE.TextGeometry('Ticket', textSettings);
                    ticketGeo.computeBoundingBox();
                    const ticketWidth = ticketGeo.boundingBox.max.x - ticketGeo.boundingBox.min.x;

                    const ticketMat = new THREE.MeshStandardMaterial({
                        color: 0x2b0a3d, // Morado oscuro
                        roughness: 0.4,
                        metalness: 0.3
                    });
                    const ticketText = new THREE.Mesh(ticketGeo, ticketMat);

                    // Geometría "Flex"
                    const flexGeo = new THREE.TextGeometry('Flex', textSettings);
                    flexGeo.computeBoundingBox();
                    const flexWidth = flexGeo.boundingBox.max.x - flexGeo.boundingBox.min.x;

                    const flexMat = new THREE.MeshStandardMaterial({
                        color: 0x2b0a3d, // Rosado
                        roughness: 0.3,
                        metalness: 0.2
                    });
                    const flexText = new THREE.Mesh(flexGeo, flexMat);

                    // 🧮 Calcular ancho total
                    const totalWidth = ticketWidth + flexWidth + 0.1; // 0.1 espacio entre palabras

                    // 🧩 Posicionar centrado
                    const startX = -totalWidth / 2;
                    ticketText.position.set(startX, 0.5, 0.21);
                    flexText.position.set(startX + ticketWidth + 0.1, 0.5, 0.21);

                    // Añadir a ticket
                    ticket.add(ticketText);
                    ticket.add(flexText);
                });
            }


            // Crear y añadir el ticket a la escena
            const ticket = createTicket();
            scene.add(ticket);

            // Añadir texto después de cargar las fuentes
            addTextToTicket(ticket);

            // Animación de rotación automática
            gsap.to(ticket.rotation, {
                y: Math.PI * 2,
                duration: 15,
                repeat: -1,
                ease: "none"
            });

            // Controles para rotación manual
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = false;
            controls.enablePan = false;

            // Manejo de redimensionamiento
            window.addEventListener('resize', function () {
                const width = canvasContainer.clientWidth;
                const height = canvasContainer.clientHeight;

                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize(width, height);
            });

            // Animación
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }

            animate();
        });
    </script>
</body>

</html>
