<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel SuperAdmin | TicketFlex</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --primary: #6c63ff;
            --primary-dark: #564fc9;
            --secondary: #ff6584;
            --dark: #2b0a3d;
            --light: #f8f9fa;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            position: relative;
            color: #fff;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
        }

        .logo a {
            text-decoration: none;
            font-size: 28px;
            font-weight: 700;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .logo a span {
            color: var(--secondary);
            margin-left: 5px;
        }

        .logo-icon {
            font-size: 32px;
            margin-right: 10px;
            color: var(--primary);
        }

        .container-main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .panel-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.8s ease;
        }

        .panel-header {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-header h1,
        .panel-header h2 {
            margin: 0;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
        }

        .panel-header h1 {
            font-size: 28px;
        }

        .panel-header h2 {
            font-size: 22px;
        }

        .panel-header i {
            margin-right: 10px;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
            outline: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background: var(--gradient);
            border: none;
            border-radius: 10px;
            padding: 15px 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary i {
            margin-right: 8px;
        }

        .btn-logout {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.4);
            color: #ff4757;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
        }

        .btn-logout:hover {
            background: rgba(255, 71, 87, 0.3);
            color: #ff6b81;
        }

        .btn-logout i {
            margin-right: 8px;
        }

        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }

        .table {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            margin-bottom: 0;
        }

        .table thead th {
            background: rgba(108, 99, 255, 0.2);
            border-bottom: 1px solid var(--glass-border);
            font-weight: 600;
            padding: 15px;
        }

        .table tbody td {
            padding: 15px;
            border-bottom: 1px solid var(--glass-border);
            vertical-align: middle;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        #message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transition: all 0.3s;
        }

        .error {
            background: rgba(255, 99, 71, 0.2);
            color: #ff6347;
            border: 1px solid #ff6347;
            opacity: 1 !important;
        }

        .success {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            border: 1px solid #2ed573;
            opacity: 1 !important;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .user-info i {
            font-size: 20px;
            margin-right: 10px;
            color: var(--primary);
        }

        .user-name {
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container-main {
                padding: 0 15px;
            }

            .panel-card {
                padding: 20px;
            }

            .navbar-brand {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="logo">
                <a href="#"><i class="fas fa-ticket-alt logo-icon"></i>Ticket<span>Flex</span></a>
            </div>
            <div class="ml-auto d-flex align-items-center">
                <div class="user-info">
                    <i class="fas fa-user-shield"></i>
                    <span class="user-name" id="nombreUsuario">SuperAdmin</span>
                </div>
                <form action="/logout" method="post" class="d-inline">
                    <button type="submit" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-main">
        <!-- Panel principal -->
        <div class="panel-card animate__animated animate__fadeInUp">
            <div class="panel-header">
                <h1><i class="fas fa-user-cog"></i> Panel SuperAdmin</h1>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="panel-card">
                        <div class="panel-header">
                            <h2><i class="fas fa-user-plus"></i> Crear Nuevo Administrador</h2>
                        </div>

                        <form id="adminForm">
                            <input type="hidden" id="idSolicitante" value="">

                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" id="apellido" class="form-control" placeholder="Ingrese el apellido"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="ejemplo@dominio.com"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="tel" id="telefono" class="form-control" placeholder="Ingrese el teléfono"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="direccion">Dirección</label>
                                <input type="text" id="direccion" class="form-control"
                                    placeholder="Ingrese la dirección" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <div class="input-group">
                                    <input type="password" id="password" class="form-control"
                                        placeholder="Mínimo 8 caracteres" required minlength="8">
                                    <button class="btn btn-outline-light" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save"></i> Crear Administrador
                            </button>
                        </form>

                        <div id="message"></div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="panel-card">
                        <div class="panel-header">
                            <h2><i class="fas fa-users-cog"></i> Administradores Existentes</h2>
                        </div>

                        <div class="table-responsive">
                            <table class="table" id="adminsTable">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Teléfono</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="panel-card animate__animated animate__fadeInUp mt-4">
                        <div class="panel-header">
                            <h2><i class="fas fa-undo"></i> Restaurar Eventos Eliminados</h2>
                        </div>
                        <div class="table-responsive">
                            <table class="table" id="deletedEventsTable">
                                <thead>
                                    <tr>
                                        <th>ID Evento</th>
                                        <th>Nombre</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Obtener el ID del SuperAdmin del localStorage
        const idSolicitante = localStorage.getItem("superAdminId");
        document.getElementById("idSolicitante").value = idSolicitante;

        // Mostrar/ocultar contraseña
        document.getElementById('togglePassword').addEventListener('click', function () {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            icon.classList.toggle('fa-eye-slash');
        });

        // Cargar lista de administradores al iniciar
        cargarAdministradores();

        // Manejar envío del formulario
        document.getElementById("adminForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const btnSubmit = document.querySelector('#adminForm button[type="submit"]');
            const originalBtnContent = btnSubmit.innerHTML;

            // Mostrar loading
            btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando...';
            btnSubmit.disabled = true;

            const adminData = {
                nombre: document.getElementById("nombre").value,
                apellido: document.getElementById("apellido").value,
                email: document.getElementById("email").value,
                telefono: document.getElementById("telefono").value,
                direccion: document.getElementById("direccion").value,
                password: document.getElementById("password").value
            };

            try {
                const response = await fetch("/api/superadmin/administradores", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "idUsuario": idSolicitante
                    },
                    body: JSON.stringify(adminData)
                });

                const messageDiv = document.getElementById("message");

                if (response.ok) {
                    messageDiv.textContent = "✓ Administrador creado exitosamente";
                    messageDiv.className = "success";

                    // Animación de éxito
                    btnSubmit.innerHTML = '<i class="fas fa-check"></i> ¡Creado!';
                    btnSubmit.style.background = "linear-gradient(135deg, #2ed573 0%, #1dd1a1 100%)";

                    document.getElementById("adminForm").reset();
                    cargarAdministradores();

                    setTimeout(() => {
                        btnSubmit.innerHTML = originalBtnContent;
                        btnSubmit.style.background = "var(--gradient)";
                        btnSubmit.disabled = false;
                    }, 2000);
                } else {
                    const error = await response.text();
                    messageDiv.textContent = "✗ " + error;
                    messageDiv.className = "error";

                    // Animación de error
                    btnSubmit.innerHTML = '<i class="fas fa-times"></i> Error';
                    btnSubmit.style.background = "linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%)";

                    setTimeout(() => {
                        btnSubmit.innerHTML = originalBtnContent;
                        btnSubmit.style.background = "var(--gradient)";
                        btnSubmit.disabled = false;
                    }, 2000);
                }
            } catch (error) {
                document.getElementById("message").textContent = "✗ Error de conexión con el servidor";
                document.getElementById("message").className = "error";

                btnSubmit.innerHTML = originalBtnContent;
                btnSubmit.disabled = false;
            }
        });

        // ... código JavaScript existente ...

        async function cargarAdministradores() {
            try {
                const response = await fetch("/api/superadmin/administradores", {
                    headers: { "idUsuario": idSolicitante }
                });

                if (response.ok) {
                    const admins = await response.json();
                    const tbody = document.querySelector("#adminsTable tbody");
                    tbody.innerHTML = admins.map(admin => `
                <tr>
                    <td>${admin.nombre} ${admin.apellido}</td>
                    <td>${admin.email}</td>
                    <td>${admin.telefono}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="eliminarAdministrador('${admin.id}')">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </td>
                </tr>
            `).join("");
                } else {
                    console.error("Error al cargar administradores:", await response.text());
                }
            } catch (error) {
                console.error("Error de conexión al cargar administradores:", error);
            }
        }

        async function eliminarAdministrador(idAdmin) {
            if (!confirm("¿Estás seguro de que quieres eliminar a este administrador?")) {
                return;
            }

            try {
                const response = await fetch(`/api/superadmin/administradores/${idAdmin}`, {
                    method: "DELETE",
                    headers: { "idUsuario": idSolicitante }
                });

                const messageDiv = document.getElementById("message");
                if (response.ok) {
                    messageDiv.textContent = "✓ Administrador eliminado exitosamente";
                    messageDiv.className = "success";
                    cargarAdministradores(); // Recargar la lista
                } else {
                    const error = await response.json();
                    messageDiv.textContent = "✗ " + error.mensaje;
                    messageDiv.className = "error";
                }
            } catch (error) {
                console.error("Error al eliminar administrador:", error);
                document.getElementById("message").textContent = "✗ Error de conexión";
                document.getElementById("message").className = "error";
            }
        }

        // Lógica para la restauración de eventos
        async function cargarEventosEliminados() {
            // Necesitas un endpoint en el backend para listar eventos eliminados
            // const response = await fetch("/api/superadmin/eventos/eliminados");
            // const eventos = await response.json();

            // Luego, llenar la tabla `deletedEventsTable`
        }

        async function restaurarEvento(idEvento) {
            if (!confirm("¿Deseas restaurar este evento?")) {
                return;
            }

            try {
                const response = await fetch(`/api/superadmin/eventos/${idEvento}/restaurar`, {
                    method: "POST",
                    headers: { "idUsuario": idSolicitante }
                });

                const messageDiv = document.getElementById("message");
                if (response.ok) {
                    messageDiv.textContent = "✓ Evento restaurado con éxito";
                    messageDiv.className = "success";
                    // Recargar la lista de eventos eliminados si es necesario
                } else {
                    const error = await response.json();
                    messageDiv.textContent = "✗ " + error.mensaje;
                    messageDiv.className = "error";
                }
            } catch (error) {
                console.error("Error al restaurar evento:", error);
                document.getElementById("message").textContent = "✗ Error de conexión";
                document.getElementById("message").className = "error";
            }
        }

        // Llamar a la nueva función de carga de eventos si la implementas
        // cargarEventosEliminados();
    </script>
</body>

</html>
