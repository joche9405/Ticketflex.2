<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAdmin Portal | TicketFlex</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #6c63ff;
            --primary-dark: #564fc9;
            --secondary: #ff6584;
            --dark: #2b0a3d;
            --light: #f8f9fa;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            position: relative;
            color: #fff;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
        }

        .logo a {
            text-decoration: none;
            font-size: 28px;
            font-weight: 700;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .logo a span {
            color: var(--secondary);
            margin-left: 5px;
        }

        .logo-icon {
            font-size: 32px;
            margin-right: 10px;
            color: var(--primary);
        }

        .login-container {
            max-width: 480px;
            margin: 5% auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.8s ease;
        }

        .login-header {
            background: var(--gradient);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .login-header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 28px;
        }

        .login-header p {
            opacity: 0.9;
            margin: 5px 0 0;
        }

        .login-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-control {
            width: 100%;
            padding: 15px 20px 15px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
            outline: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 42px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--gradient);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        #message {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s;
        }

        .error {
            background: rgba(255, 99, 71, 0.2);
            color: #ff6347;
            border: 1px solid #ff6347;
            opacity: 1 !important;
        }

        .success {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            border: 1px solid #2ed573;
            opacity: 1 !important;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s;
        }

        .password-toggle:hover {
            color: white;
        }

        @media (max-width: 576px) {
            .login-container {
                margin: 10% 20px;
                border-radius: 15px;
            }

            .login-header {
                padding: 20px;
            }

            .login-body {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="logo">
                <a href="#"><i class="fas fa-ticket-alt logo-icon"></i>Ticket<span>Flex</span></a>
            </div>
        </div>
    </nav>

    <!-- Contenedor de login -->
    <div class="login-container animate__animated animate__fadeInUp">
        <div class="login-header">
            <h1>Portal SuperAdmin</h1>
            <p>Acceso exclusivo para administradores del sistema</p>
        </div>

        <div class="login-body">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" class="form-control" placeholder="superadmin@admin.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>

                <div id="message"></div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>© 2023 TicketFlex - Todos los derechos reservados</p>
    </div>

    <script>
        // Mostrar/ocultar contraseña
        document.getElementById('togglePassword').addEventListener('click', function () {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Animación de entrada para los campos
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach((input, index) => {
            input.style.opacity = '0';
            input.style.transform = 'translateY(20px)';
            input.style.transition = `all 0.5s ease ${index * 0.1}s`;

            setTimeout(() => {
                input.style.opacity = '1';
                input.style.transform = 'translateY(0)';
            }, 100);
        });

        // Manejo del formulario
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const messageDiv = document.getElementById("message");
            const btnSubmit = document.querySelector('button[type="submit"]');

            // Mostrar loading
            btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            btnSubmit.disabled = true;

            try {
                const res = await fetch("/api/superadmin/login-superadmin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem("superAdminId", data.id);

                    messageDiv.textContent = "✓ Acceso concedido. Redirigiendo...";
                    messageDiv.className = "success";

                    // Animación de éxito
                    btnSubmit.innerHTML = '<i class="fas fa-check"></i> ¡Bienvenido!';
                    btnSubmit.style.background = "linear-gradient(135deg, #2ed573 0%, #1dd1a1 100%)";

                    setTimeout(() => {
                        window.location.href = "/superadmin-panel.html";
                    }, 1500);
                } else {
                    const errorText = await res.text();
                    messageDiv.textContent = "✗ " + errorText;
                    messageDiv.className = "error";

                    // Animación de error
                    btnSubmit.innerHTML = '<i class="fas fa-times"></i> Error';
                    btnSubmit.style.background = "linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%)";

                    setTimeout(() => {
                        btnSubmit.innerHTML = '<i class="fas fa-sign-in-alt"></i> Ingresar';
                        btnSubmit.style.background = "linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%)";
                        btnSubmit.disabled = false;
                    }, 2000);
                }
            } catch (error) {
                messageDiv.textContent = "✗ Error de conexión con el servidor";
                messageDiv.className = "error";

                btnSubmit.innerHTML = '<i class="fas fa-sign-in-alt"></i> Ingresar';
                btnSubmit.disabled = false;
            }
        });
    </script>
</body>

</html>
